---
jobs:
- name: long-output
  plan:
  - task: print
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run:
        path: sh
        args:
        - '-ec'
        - |
          for i in $(seq 1 999)
            do
            echo "Line $i"
          done
          sleep 9999

- name: long-output-passing
  plan:
  - task: print
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: busybox}

      run:
        path: sh
        args:
        - '-ec'
        - |
          for i in $(seq 1 999)
            do
            echo "Line $i"
          done
